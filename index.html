<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina tu numero</title> 
	<title>Fecha</title>
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<h1>¿Laboral o no laboral?</h1>
    <p>Pon la fecha de tu preferencia y descubre si cayó en fin de semana o entre semana</p>
	</body>
	<main>
		<section>
			<input placeholder="año" id="year" type="number" min="1" max="9999" />
			<input placeholder="mes" id="month" type="number" min="1" max="12" />
			<input placeholder="día" id="day" type="number" min="1" max="31" />
		</section>
		<section>
			<button disabled>Calcular</button>
			<output></output>
		</section>
	</main>
</body>
</html>
